<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.0/examples/blog/blog.css" rel="stylesheet">
    <title>
        {% block title %}
        Шитье и Стиль
        {% endblock %}
    </title>
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="/">Главная</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/">Шитье и Стиль</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24"><title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Войти</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" href="/clothes/">Одежда</a>
            <a class="p-2 link-secondary" href="/shoes/">Обувь</a>
            <a class="p-2 link-secondary" href="/jackets/">Куртки</a>
        </nav>
    </div>
</div>
<div class="container">
    {% block content %}
    Страница не заполнена
    {% endblock %}
</div>
<div class="row fixed-bottom modal-footer">
    <hr>
    <p>Все права защищены &copy;</p>
</div>
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
